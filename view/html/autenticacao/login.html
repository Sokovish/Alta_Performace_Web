<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/view/css/reset.css">
    <link rel="stylesheet" href="/view/css/autenticacao/login.css">
    <title>Login</title>
  </head>
  <body>
    <header>
      <h1>Bem-vindo</h1>
    </header>

    <main>
      <form action="/login" method="post">
        <fieldset>
          <legend>Login</legend>

          <div class="input-group">
            <picture>
              <source srcset="/utils/img/login-cadastro/user.webp" type="image/webp">
              <img src="/utils/img/login-cadastro/user.png" alt="Boneco de login">
            </picture>            
          </div>

          <div class="input-group">
            <input type="text" id="usuario" name="usuario" placeholder=" " required>
            <label for="usuario">Digite seu usuário</label>
          </div>
          
          <div class="input-group">
            <input type="password" id="senha" name="senha" placeholder=" " required>
            <label for="senha">Digite sua senha</label>
          </div>
          
          <div>
            <button type="submit">Entrar</button>
          </div>
        </fieldset>
      </form>
      
      <section>
        <p>
          Ainda não possui uma conta?
          <a href="cadastro.html">Cadastre-se</a>
        </p>
        <p>
          Esqueceu sua senha?
          <a href="recuperar_senha.html">Recuperar senha</a>
        </p>
      </section>
    </main>
    
    <footer>
      <p>&copy; 2025 Sage Assistent. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
